<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<title>{% block brand %}Rustador{% endblock %}|{% block title %}{% endblock %}</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="{% block description %}{% endblock %}">
<meta name="author" content="Heigler Rocha">

<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/foundation/5.3.3/css/foundation.css"
media="screen, projection" rel="stylesheet" />
<link href="{{ url_for('static', filename='base.css') }}" rel="stylesheet" media="screen">
{% block extra_css %}{% endblock %}
</head>

<body>

<div class="row">
  <div class="small-12 columns">
    <h1>Rustador - {% block page_header %}{% endblock page_header %}</h1>
    {% block content %}{% endblock content %}
  </div>
</div>
</body>
</html>
