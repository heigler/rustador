{% extends 'base.html' %}

{% block page_header %}Dashboard{% endblock page_header %}

{% block content %}
<h2>Ações</h2>

<!--

<h2>Chutar os caras</h2>

<form method="get" action="{{ url_for('dashboard') }}">
    <input type="text" name="arg1" placeholder="Nome do jogador" />
    <input type="hidden" name="command" value="kick" />
    <button type="submit" class="right">Chutar</button>
</form>

<br />

<h2>Banir os caras</h2>

<form method="get" action="{{ url_for('dashboard') }}">
    <input type="text" name="arg1" placeholder="Nome do jogador" />
    <input type="hidden" name="command" value="ban" />
    <button type="submit" class="right">Banir</button>
</form>

{% endblock content %}
